<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="" />
    <meta charset="utf-8">
    <title>Anud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="module">
        import login from './googleLogin.js';
        const {gapi} = await login();
        console.log("Module Loaded");
        const node = document.createElement('input');
        node.setAttribute('type', 'submit');
        const form = document.querySelector('form');
        form.appendChild(node);
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(document.querySelector('form'));
            const body = JSON.stringify(Object.fromEntries(data)); 
            console.log(body);
            console.log(e);
            console.log(gapi.client.drive);
            gapi.client.drive.files.create();
            await gapi.client.drive.files.create({
                'content-type': 'application/json',
                uploadType: 'multipart',
                name: 'name',
                mimeType: 'text/plain',
                fields: 'id, name, kind, size'
            })
            .then(apiResponse => {
                fetch(`https://www.googleapis.com/upload/drive/v3/files/${apiResponse.result.id}`, {
                method: 'PATCH',
                headers: new Headers({
                    'Authorization': `Bearer ${gapi.client.getToken().access_token}`,
                    'Content-Type': 'text/plain'
                }),
                body: body
            }).then(res => console.log(res))});

        })

    </script>
</head>
<body>
    <h1>Anud.ro</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">Default file input example</label>
                <input class="form-control" type="text" name='firstName' id="firstName">
            </div>          
            <div class="mb-3">
                <label for="lastName" class="form-label">Default file input example</label>
                <input class="form-control" type="text" name='lastName' id="lastName">
            </div>          
            <div class="mb-3">
                <label for="noYears" class="form-label">Default file input example</label>
                <input class="form-control" type="number" value="2" name='noYears' id="noYears">
            </div>          
            
        </form>
    </div>
</body>
</html>
